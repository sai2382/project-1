<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order Confirmation</title>
	<style>
		body {
			background-color: #f9f9f9;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
		}
		
		h1 {
			font-size: 32px;
			font-weight: bold;
			margin: 0 0 20px;
			text-align: center;
			text-transform: uppercase;
		}
		
		.checkmark {
			display: block;
			margin: 0 auto;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background-color: #4CAF50;
			padding: 10px;
			box-sizing: border-box;
		}
		
		.checkmark__circle {
			position: relative;
			box-sizing: border-box;
			height: 80px;
			width: 80px;
			border-radius: 50%;
			border: 4px solid #4CAF50;
			display: block;
			z-index: 1;
			animation: checkmark__circle 0.6s ease-in-out 0.1s forwards;
		}
		
		.checkmark__check {
			position: absolute;
			box-sizing: border-box;
			height: 20px;
			width: 40px;
			border-radius: 2px;
			border-bottom: 4px solid #4CAF50;
			border-right: 4px solid #4CAF50;
			transform: rotate(45deg);
			top: 33px;
			left: 20px;
			animation: checkmark__check 0.3s ease-in-out 0.7s forwards;
		}
		
		@keyframes checkmark__circle {
			0% {
				transform: scale(0);
			}
			100% {
				transform: scale(1);
			}
		}
		
		@keyframes checkmark__check {
			0% {
				transform: scale(0);
			}
			100% {
				transform: scale(1);
			}
		}
		
		p {
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			margin: 40px 0;
		}
		
		.btn {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}
		
		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="checkmark">
			<div class="checkmark__circle"></div>
			<div class="checkmark__check"></div>
		</div>
		<h1>Order Confirmed</h1>
		<p>Thank you for your purchase.s
