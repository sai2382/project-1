<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="style6.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
		<a href="#"><img src="https://www.logodesignteam.com/images/portfolio-images/ecommerce-websites-logo-design/ecommerce-websites-logo-design20.jpg" alt="Logo"></a>
                 </div>
			<div class="search">
				<input type="text" placeholder="Search for products">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>
			<div class="cart">
				<a href="#"><i class="fa fa-shopping-cart"></i>Cart (3)</a>
			</div>
		</nav>
	</header>
	<main>
		<h1>Shopping Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<img src="https://fdn2.gsmarena.com/vv/pics/google/google-pixel-5-5g-1.jpg" alt="Product Image" width="100" height="100">

						<h2>Galaxy M22</h2>
						<p>bySamsung</p>
					</td>
					<td>₹12999.00</td>
					<td>
						<input type="number" value="1" min="1" max="10">
					</td>
					<td>₹12999</td>
					<td>
						<button class="remove"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
				<tr>
					<td>
						<img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Product Image" width="100" height="100">
						<h2>Hp3504 Laptop</h2>
						<p>by Hp</p>
					</td>
					<td>₹49999</td>
					<td>
						<input type="number" value="2" min="1" max="10">
					</td>
					<td>₹99998</td>
					<td>
						<button class="remove"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
				<tr>
					<td>
						<img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/61t6m2MRveL._SY355_.jpg" alt="Product Image" width="100" height="100">
						<h2>Smart Watch1234</h2>
						<p>by Boat</p>
					</td>
					<td>₹5999.00</td>
					<td>
						<input type="number" value="3" min="1" max="10">
					</td>
					<td>₹17997.00</td>
					<td>
						<button class="remove"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="cart-total">
			<p>Subtotal: <span>₹130994</span></p>
			<p>Shipping: <span>₹50.00</span></p>
			<p>Total: <span>₹131044.00</span></p>
		</div>
		<div class="cart-buttons">
			 <button onclick ="location.href='catalog.html'"> Continue Shopping </button>
                  <button onclick ="location.href='payment.html'"> Checkout</button>
            </div>
       </main>
</body>
</html>
