<!DOCTYPE html>
<html>
<head>
	<title>Amazon Product Catalog</title>
	<link rel="stylesheet" href="styles1.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a href=""><img src=" https://www.logodesignteam.com/images/portfolio-images/ecommerce-websites-logo-design/ecommerce-websites-logo-design20.jpg" alt="Amazon Logo"></a>
			</div>
			<div class="search">
				<input type="text" placeholder="Search for products">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>
			<div class="cart">
				<a href="#"><i class="fa fa-shopping-cart"></i>Cart (0)</a>
			</div>
		</nav>
	</header>
	<main>
		<section class="products">
			<div class="product">
				<img src="https://fdn2.gsmarena.com/vv/pics/google/google-pixel-5-5g-1.jpg" alt="Product Image">
				<h2>Galaxy M22</h2>
				<p>by Samsung</p>
				<p class="price">₹12999.00</p>
				<button onclick ="location.href='cart.html'">Add to Cart</button>
			</div>
			<div class="product">
				<img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Product Image">
				<h2>Hp3504 Laptop</h2>
				<p>by Hp</p>
				<p class="price">₹49999.00</p>
				<button onclick ="location.href='cart.html'">Add to Cart</button>
			</div>
			<div class="product">
				<img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/61t6m2MRveL._SY355_.jpg" alt="Product Image">
				<h2>Smart Watch1234</h2>
				<p>by Boat</p>
				<p class="price">₹5999.00</p>
				<button onclick ="location.href='cart.html'">Add to Cart</button>
			</div>
			<div class="product">
				<img src="https://m.media-amazon.com/images/I/71blz6ztPgL._AC_UY327_FMwebp_QL65_.jpg" alt="Product Image">
				<h2>Ipad</h2>
				<p>by Lenovo</p>
				<p class="price">₹.39999.00</p>
				<button onclick ="location.href='cart.html'">Add to Cart</button>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2021 Amazon Product Catalog. All rights reserved.</p>
	</footer>
</body>
</html>
