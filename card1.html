<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Cart</h1>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>2</td>
				<td>$10.00</td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>1</td>
				<td>$15.00</td>
				<td>$15.00</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>3</td>
				<td>$5.00</td>
				<td>$15.00</td>
			</tr>
			<tr>
				<td>Product 4</td>
				<td>1</td>
				<td>$8.00</td>
				<td>$8.00</td>
			</tr>
			<tr>
				<th colspan="3">Subtotal</th>
				<td>$58.00</td>
			</tr>
			<tr>
				<th colspan="3">Tax</th>
				<td>$5.22</td>
			</tr>
			<tr>
				<th colspan="3">Total</th>
				<td>$63.22</td>
			</tr>
		</tbody>
	</table>
	<a href="checkout.html">Checkout</a>
</body>
</html>
